<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>floating action button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #playground {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #f1f1f1;
      }

      .floating-action-button {
        position: fixed;

        border-radius: 50%;
        background-color: #000;
        color: #fff;
        font-weight: bold;

        display: flex;
        justify-content: center;
        align-items: center;

        cursor: pointer;
        user-select: none;

        z-index: 999;
      }

      .floating-action-button.main {
        width: 50px;
        height: 50px;
        font-size: 30px;
      }
      .floating-action-button.sub {
        width: 20px;
        height: 20px;
        font-size: 10px;
        transition: all 0.3s ease-in-out 0s;
        opacity: 0;
      }
      .floating-action-button.pre-sticky {
        width: 120px;
        height: 60px;
        border-radius: 60px;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;

        transform-origin: 90px 30px;
        transform: translate(-30px,0) rotate(0deg);
        z-index: 1;
      }

      .active {
        opacity: 1;
        transition: all 0.3s ease-in-out 0s;
      }
      .default {
        opacity: 1;
        transition: all 0.3s ease-in-out 0s;
      }
      .sticky {
        opacity: 0.8;
        transition: all 0.3s ease-in-out 0s;
      }
      .dragging {
        transition: none;
      }

    </style>
  </head>
  <body>
    <div id="playground">
      <div class="floating-action-button main">
        <div class="floating-action-button icon">+</div>
        <div class="floating-action-button sub">1</div>
        <div class="floating-action-button sub">2</div>
        <div class="floating-action-button sub">3</div>
        <div class="floating-action-button pre-sticky"></div>
      </div>
    </div>
    <script>
      const main = document.querySelector(".main")
      const subs = main.querySelectorAll(".sub")
      const preSticky  = main.querySelector(".pre-sticky")
      const states = ["default", "active", "dragging", "sticky", "pre-sticky"]
      let state = "default"

      function toggleState(toState) {
        preSticky.style.opacity = 0
        switch(toState) {
          case "dragging" :
            main.classList = "floating-action-button main dragging"
            state = "dragging"
            break
          case "active":
            for (let i = 0; i < subs.length; i++) {
              let unit = (2 * Math.PI) / subs.length
              let angle = unit * i
              let x = Math.cos(angle) * 40
              let y = Math.sin(angle) * 40
              subs[i].style.top = main.offsetTop + main.clientHeight / 2 - subs[i].clientHeight / 2 + "px"
              subs[i].style.left = main.offsetLeft + main.clientWidth / 2 - subs[i].clientWidth / 2 + "px"

              subs[i].style.opacity = 1
              subs[i].style.transform = `translate(${x}px, ${y}px)`
            }
            state = "active"
          break
          case "default":
            main.classList = "floating-action-button main default"
            switch(direction) {
              case "top":
                main.style = `
                  left: ${main.offsetLeft + main.clientWidth / 2 - main.clientWidth / 2 + "px"};
                  top: ${0 + "px"};
                `
                break
              case "right":
                main.style = `
                  left: ${window.innerWidth - main.clientWidth + "px"};
                  top: ${main.offsetTop + main.clientHeight / 2 - main.clientHeight / 2 + "px"};
                `
                break
              case "bottom":
                main.style = `
                  left: ${main.offsetLeft + main.clientWidth / 2 - main.clientWidth / 2 + "px"};
                  top: ${window.innerHeight - main.clientHeight + "px"};
                `
                break
              case "left":
                main.style = `
                  left: ${0 + "px"};
                  top: ${main.offsetTop + main.clientHeight / 2 - main.clientHeight / 2 + "px"};
                `
                break
            }
            for (let i = 0; i < subs.length; i++) {
              subs[i].style.opacity = 0
              subs[i].style.top = main.offsetTop + main.clientHeight / 2 - subs[i].clientHeight / 2 + "px"
              subs[i].style.left = main.offsetLeft + main.clientWidth / 2 - subs[i].clientWidth / 2 + "px"
              subs[i].style.transform = `translate(0px, 0px)`
            }
            state = "default"
            break
          case "sticky":
            main.classList = "floating-action-button main sticky"
            switch(direction) {
              case "top":
                main.style = `
                  left: ${main.offsetLeft + main.clientWidth / 2 - main.clientWidth / 2 + "px"};
                  top: ${0 - main.clientHeight / 2 + "px"};
                `
                break
              case "right":
                main.style = `
                  left: ${window.innerWidth - main.clientWidth / 2 + "px"};
                  top: ${main.offsetTop + main.clientHeight / 2 - main.clientHeight / 2 + "px"};
                `
                break
              case "bottom":
                main.style = `
                  left: ${main.offsetLeft + main.clientWidth / 2 - main.clientWidth / 2 + "px"};
                  top: ${window.innerHeight - main.clientHeight / 2 + "px"};
                `
                break
              case "left":
                main.style = `
                  left: ${0 - main.clientWidth / 2 + "px"};
                  top: ${main.offsetTop + main.clientHeight / 2 - main.clientHeight / 2 + "px"};
                `
                break
            }
            state = "sticky"
          case "pre-sticky":
            switch(direction) {
              case "top":
                preSticky.style = `opacity: 0.5;transform: rotate(90deg) translate(0px, 30px);`
                break
              case "right":
                preSticky.style = `opacity: 0.5;transform: rotate(180deg) translate(30px, 0px);`
                break
              case "bottom":
                preSticky.style = `opacity: 0.5;transform: rotate(270deg) translate(0px, -30px);`
                break
              case "left":
                preSticky.style = `opacity: 0.5;transform: rotate(0deg) translate(-30px, 0px);`
                break
            }
        }
      }

      // enable the main drag and drop
      main.addEventListener("mousedown", onStart)
      main.addEventListener("touchstart", onStart)

      let startX, startY, shiftX, shiftY, moveX, moveY, ex, ey

      function onStart(e) {
        e.preventDefault()
        e.stopPropagation()
        if (e.type === "mousedown") {
          if (state === "default" || state === "active") {
            startX = e.clientX
            startY = e.clientY

            shiftX = e.clientX - main.getBoundingClientRect().left
            shiftY = e.clientY - main.getBoundingClientRect().top

            document.addEventListener("mousemove", onMove)
            document.addEventListener("mouseup", onEnd)
          } else if (state === "sticky") {
            toggleState("default")
          }
        } else if (e.type === "touchstart") {
          if (state === "default" || state === "active") {
            startX = e.touches[0].clientX
            startY = e.touches[0].clientY

            shiftX = e.touches[0].clientX - main.getBoundingClientRect().left
            shiftY = e.touches[0].clientY - main.getBoundingClientRect().top

            document.addEventListener("touchmove", onMove)
            document.addEventListener("touchend", onEnd)
          } else if (state === "sticky") {
            toggleState("default")
          }
        }
      }
      function onMove(e) {
        if (e.type === "mousemove") {
          ex = e.clientX
          ey = e.clientY
        } else if (e.type === "touchmove") {
          ex = e.touches[0].clientX
          ey = e.touches[0].clientY
        }
        moveX = ex - startX
        moveY = ey - startY

        if (state === "default" || state === "active") {
          if (moveX * moveX + moveY * moveY > 10) {
            if (state === "active") {
              toggleState("default")
            }
            toggleState("dragging")
          }
        } else if (state === "dragging") {
          main.style.left = ex - shiftX + "px"
          main.style.top = ey - shiftY + "px"
          if (detectEdges(ex, ey)) {
            toggleState("pre-sticky")
          } else {
            toggleState("dragging")
          }
        }
      }

      function onEnd(e) {
        if (e.type === "mouseup") {
          document.removeEventListener("mousemove", onMove)
          document.removeEventListener("mouseup", onEnd)
        } else if (e.type === "touchend") {
          document.removeEventListener("touchmove", onMove)
          document.removeEventListener("touchend", onEnd)
        }

        switch (state) {
          case "dragging":
            if(detectEdges(ex, ey)) toggleState("sticky")
            else toggleState("default")
            break
          case "default":
            toggleState("active")
            break
          case "active":
            toggleState("default")
            break
          case "sticky":
            toggleState("default")
            break
        }
      }


      const directions = ["top", "right", "bottom", "left"]
      const  threshold = 30
      let direction = ""
      function detectEdges(ex, ey) {
        let left = ex - shiftX
        let top = ey - shiftY
        let right = window.innerWidth - left - main.clientWidth
        let bottom = window.innerHeight - top - main.clientHeight
        if (left < threshold) {
          direction = "left"
          return true
        } else if (right < threshold) {
          direction = "right"
          return true
        } else if (top < threshold) {
          direction = "top"
          return true
        } else if (bottom < threshold) {
          direction = "bottom"
          return true
        } else {
          direction = ""
          return false
        }
      }
    </script>
  </body>
</html>
