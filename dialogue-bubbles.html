<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dialogue bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* ç¾åŒ–æ»šåŠ¨æ¡ */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }



    #playground {
      position: relative;

      height: 100vh;
      max-width: 750px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: antiquewhite;
    }

    /* 
      ç§»åŠ¨ç«¯ä¼šå¼¹å‡ºé®ç½©
      ä½†æ˜¯ï¼Œpc ä¸Šæˆ‘ä¼šæƒ³ç›´æ¥æŒ¤å ç©ºé—´... å¯æ˜¯æ€ä¹ˆåšå‘¢...
    */
    /* 
      æˆ‘ä¼šæƒ³ææˆé‚£ç§... åƒæ°´æ³¢ä¸€æ ·æ•£å¼€çš„åŠ¨ç”»
    */
    .sidebar-container {
      position: absolute;
      height: 0;
      width: 0;
      overflow: hidden;
      z-index: 1;

      padding-top: 50px;
      border-right: 1px solid #d0d0d0;
      background-color: #f1dac0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);

      transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
    }
    .sidebar-container.active {
      width: 200px;
      height: 100%;

    }
    .sidebar-container .sidebar-item {
      display: block;
      line-height: 50px;
      font-size: 20px;
      padding: 0 20px;
      cursor: pointer;
    }
    .sidebar-container .sidebar-item:hover {
      background-color: #d0d0d0;
    }


    .bubble-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      /* 
        17pxæ˜¯ä¸ªç¥å¥‡çš„æ•°å­—ï¼Œéšè—æ»šåŠ¨æ¡ä½†å¯ä»¥æ»šåŠ¨..ï¼Œä½†æˆ‘è¿˜æ˜¯é€‰æ‹©ç¾åŒ–æ»šåŠ¨æ¡
      */
      /* right: -17px; */
      right: 0px;

      margin-bottom: 100px;

      overflow-y: scroll;
      scroll-behavior: smooth;

      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .bubble-container>header {
      position: sticky;
      top:0;
      height: 50px;
      line-height: 50px; /* ä¸å†™è¿™ä¸ªä¼šå¡Œé™·...ï¼Ÿ */
      width: calc(100% - 20px);
      padding-left: 20px;

      color: #3f3f3f;
      font-size: 20px;

      z-index: 2;
      background-color: #f1dac0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .bubble-container>header:first-child {
      cursor: pointer;
    }

    .bubble {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin: 2px 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);

      /* å…ƒç´ ç¬¬ä¸€æ¬¡åˆ›å»ºæ—¶ï¼ŒåŠ¨ç”» */
      animation: bubble-appear 0.5s ease-in-out;
    }

    @keyframes bubble-appear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bubble.say {
      border-top-left-radius: 2px;
      align-self: flex-start;

    } 
    .bubble.my {
      border-bottom-right-radius: 2px;
      align-self: flex-end;
    }
    .bubble.my.pre {
      border-bottom-right-radius: 2px;
      align-self: flex-end;

      padding:5px 10px;
      margin: 5px 10px;
      background-color: #84b1ff;
    }

    .textarea-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
    }
    .textarea-container textarea {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      
      padding: 10px;

      border-radius: 15px;
      border: none;
      outline: none;
      box-shadow: 0 0 0 1px #d0d0d0 inset;
      line-height: 1.25em;
    }
    .textarea-container button {
      position: absolute;

      bottom: 10px;
      right: 10px;

      height: 25px;
      border-radius: 5px ;
      border: none;
      outline: none;
      color: #fff;
      background-color: #84b1ff;
      box-shadow: 0 0 0 1px #d0d0d0 inset;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="playground">
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="sidebar-item">ğŸŒ banana</div>
        <div class="sidebar-item">ğŸ¦ ice cream</div>
      </div>
    </div>
    <div class="bubble-container">
      <header>
        <span>ä¸‰</span>
        <span>ğŸŒ banana</span>
      </header>
    </div>
    <div class="textarea-container">
      <textarea title="rainbow" name="" id="" cols="30" rows="10"></textarea>
      <button>send</button>
    </div>
  </div>
  <script>
    const data = {
      breakingIce:{
        says: ["Hey!", "Can I have a banana?"],
        reply: [
          {
            question: "ğŸŒ", // label for the reply option
            answer: "banana" // key for the next conversation object
          },
          {
            question: "ğŸ‘",
            answer: "peach"
          }
        ]
      },
      banana:{
        says: ["Thank you!", "Can I have another banana?"],
        reply: [
          {
            question: "ğŸŒ", // label for the reply option
            answer: "banana" // key for the next conversation object
          },
          {
            question: "ğŸ‘",
            answer: "peach"
          }
        ]
      },
      peach: {
        says: ["Thank you!", "Can I have a peach?"],
        reply: [
          {
            question: "ğŸ‘",
            answer: "peach"
          },
          {
            question: "ğŸŒ",
            answer: "banana"
          }
        ]
      }
    }

    /* 
      ç›®å‰è¿™æ˜¯ä¸€ä¸ª...å¹²å·´å·´çš„é—®ç­”ã€‚ä¹Ÿè®¸åº”è¯¥è®¨è®ºè¿™ç§é—®ç­”æœ€åçš„ç»“æœæ˜¯ä»€ä¹ˆï¼Ÿæ¯”èµ·è¡¨å•ï¼Œä¼šå¥½åœ¨å“ªé‡Œï¼Ÿ

      è¿˜æœ‰...è¦ä¸è¦å­˜ localStorage ï¼Ÿ
      å•Š... æˆ‘éƒ½å¹²äº†ä»€ä¹ˆ... ä¸€ä¸ªæœˆäº†... æ— èŠçš„ä¸€ä¸ªæœˆã€‚
    */

    const bubbleContainer = document.querySelector(".bubble-container")

    const textarea = document.querySelector("textarea")
    const replyButton = document.querySelector("button")
    
    let currentConversation = data.breakingIce

    function createBubble(says, className) {
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add(className)
      bubble.textContent = says
      bubbleContainer.appendChild(bubble)

      
      bubbleContainer.scrollTop = bubbleContainer.scrollHeight + 100
    }

    function createReply(reply) {
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add("my")
      bubble.classList.add("pre")
      bubble.textContent = reply.question
      bubbleContainer.appendChild(bubble)
    }

    function createConversation(conversation) {
      const {says, reply} = conversation
      for (let i = 0; i < says.length; i++) {
        createBubble(says[i], "say")
      }
      for (let i = 0; i < reply.length; i++) {
        createReply(reply[i])
      }
    }

    function createNextConversation(reply) {
      const {question, answer} = reply
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add("my")
      bubble.textContent = question
      bubbleContainer.appendChild(bubble)
      currentConversation = data[answer]
      createConversation(currentConversation)
    }

    function handleReplyClick(e) {
      if (e.target.classList.contains("pre")) {
        const reply = currentConversation.reply.find(r => r.question === e.target.textContent)
        bubbleContainer.querySelectorAll(".pre").forEach(b => b.remove())
        createNextConversation(reply)
      }
    }

    function handleSendClick() {
      const text = textarea.value
      if (text) {
        createBubble(text, "my")
        textarea.value = ""
      }
    }

    createConversation(currentConversation)

    bubbleContainer.addEventListener("click", handleReplyClick)
    replyButton.addEventListener("click", handleSendClick)
    textarea.addEventListener("keydown", e => {
      replyButton.innerText = textarea.value ? textarea.value : "send"
      if (e.key === "Enter") {
        handleSendClick()
      }
    })

    /* å¤„ç†æ‰‹æœºç«¯ï¼Œè§¦å±é”®ç›˜è¢«å”¤èµ·åé®æŒ¡è¾“å…¥æ¡†çš„é—®é¢˜... */
    textarea.addEventListener("focus", () => {
      document.body.style.height = "100vh"
      document.body.style.overflow = "hidden"
      if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        setTimeout(() => {
          window.scrollTo(0, document.body.scrollHeight)
        }, 0)
      }
      
    })

    const menuButton = document.querySelector("header>span")
    const sidebar = document.querySelector(".sidebar-container")

    menuButton.addEventListener("click", () => {
      sidebar.classList.toggle("active")
    })

    document.addEventListener("click", e => {
      if (e.target !== menuButton && e.target !== sidebar) {
        sidebar.classList.remove("active")
      }
    })
  </script>
</body>
</html>
