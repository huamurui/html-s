<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dialogue bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* ÁæéÂåñÊªöÂä®Êù° */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }



    #playground {
      position: relative;

      height: 100vh;
      max-width: 750px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: antiquewhite;
    }

    /* 
      ÁßªÂä®Á´Ø‰ºöÂºπÂá∫ÈÅÆÁΩ©
      ‰ΩÜÊòØÔºåpc ‰∏äÊàë‰ºöÊÉ≥Áõ¥Êé•Êå§Âç†Á©∫Èó¥... ÂèØÊòØÊÄé‰πàÂÅöÂë¢...
    */
    .sidebar-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 200px;

      z-index: 100;
      border-right: 1px solid #d0d0d0;
      background-color: #f1dac0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: sidebar-appear 0.5s ease-in-out;
    }
    .sidebar-container.collapsed {
      display: none;
      /* animation: sidebar-appear 0.2s ease-in-out reverse; */
    }
    .sidebar-container .sidebar-item {
      display: block;
      line-height: 50px;
      font-size: 20px;
      padding: 0 20px;
      cursor: pointer;
    }
    @keyframes sidebar-appear {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(0);
      }
    }


    .bubble-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      /* 
        17pxÊòØ‰∏™Á•ûÂ•áÁöÑÊï∞Â≠óÔºåÈöêËóèÊªöÂä®Êù°‰ΩÜÂèØ‰ª•ÊªöÂä®..Ôºå‰ΩÜÊàëËøòÊòØÈÄâÊã©ÁæéÂåñÊªöÂä®Êù°
      */
      /* right: -17px; */
      right: 0px;

      margin-bottom: 100px;

      overflow-y: scroll;
      scroll-behavior: smooth;

      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .bubble-container>header {
      position: sticky;
      top:0;
      height: 50px;
      line-height: 50px; /* ‰∏çÂÜôËøô‰∏™‰ºöÂ°åÈô∑...Ôºü */
      width: calc(100% - 20px);
      padding-left: 20px;

      color: #3f3f3f;
      font-size: 20px;

      z-index: 1;
      border-bottom: 1px solid #d0d0d0;
      background-color: #f1dac0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .bubble-container>header:first-child {
      cursor: pointer;
    }

    .bubble {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);

      /* ÂÖÉÁ¥†Á¨¨‰∏ÄÊ¨°ÂàõÂª∫Êó∂ÔºåÂä®Áîª */
      animation: bubble-appear 0.5s ease-in-out;
    }

    @keyframes bubble-appear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bubble.say {
      border-top-left-radius: 2px;
      align-self: flex-start;

    } 
    .bubble.my {
      border-bottom-right-radius: 2px;
      align-self: flex-end;
    }
    .bubble.my.pre {
      border-bottom-right-radius: 2px;
      align-self: flex-end;

      padding:5px 10px;
      margin: 5px 10px;
      background-color: #84b1ff;
    }

    .textarea-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
    }
    .textarea-container textarea {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      
      padding: 10px;

      border-radius: 15px;
      border: none;
      outline: none;
      box-shadow: 0 0 0 1px #d0d0d0 inset;
      line-height: 1.25em;
    }
    .textarea-container button {
      position: absolute;

      bottom: 10px;
      right: 10px;

      height: 25px;
      border-radius: 5px ;
      border: none;
      outline: none;
      color: #fff;
      background-color: #84b1ff;
      box-shadow: 0 0 0 1px #d0d0d0 inset;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="playground">
    <div class="sidebar-container collapsed">
      <div class="sidebar">
        <div class="sidebar-item">‰∏â</div>
        <div class="sidebar-item">üçå banana</div>
        <div class="sidebar-item">üç¶ ice cream</div>
      </div>
    </div>
    <div class="bubble-container">
      <header>
        <span>‰∏â</span>
        <span>üçå banana</span>
      </header>
    </div>
    <div class="textarea-container">
      <textarea title="rainbow" name="" id="" cols="30" rows="10"></textarea>
      <button>send</button>
    </div>
  </div>
  <script>
    const data = {
      banana:{
        says: ["Hey!", "Can I have a banana?"],
        reply: [
          {
            question: "üçå", // label for the reply option
            answer: "banana" // key for the next conversation object
          },
          {
            question: "üç¶",
            answer: "ice"
          }
        ]
      },
      ice: {
        says: ["Hey!", "Can I have an ice cream?"],
        reply: [
          {
            question: "üç¶",
            answer: "ice"
          }
        ]
      },
    }

    const bubbleContainer = document.querySelector(".bubble-container")

    const textarea = document.querySelector("textarea")
    const replyButton = document.querySelector("button")
    
    let currentConversation = data.banana

    function createBubble(says, className) {
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add(className)
      bubble.textContent = says
      bubbleContainer.appendChild(bubble)

      
      bubbleContainer.scrollTop = bubbleContainer.scrollHeight + 100
    }

    function createReply(reply) {
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add("my")
      bubble.classList.add("pre")
      bubble.textContent = reply.question
      bubbleContainer.appendChild(bubble)
    }

    function createConversation(conversation) {
      const {says, reply} = conversation
      for (let i = 0; i < says.length; i++) {
        createBubble(says[i], "say")
      }
      for (let i = 0; i < reply.length; i++) {
        createReply(reply[i])
      }
    }

    function createNextConversation(reply) {
      const {question, answer} = reply
      const bubble = document.createElement("div")
      bubble.classList.add("bubble")
      bubble.classList.add("my")
      bubble.textContent = question
      bubbleContainer.appendChild(bubble)
      currentConversation = data[answer]
      createConversation(currentConversation)
    }

    function handleReplyClick(e) {
      if (e.target.classList.contains("pre")) {
        const reply = currentConversation.reply.find(r => r.question === e.target.textContent)
        createNextConversation(reply)
        e.target.classList.remove("pre")
      }
    }

    function handleSendClick() {
      const text = textarea.value
      if (text) {
        createBubble(text, "my")
        textarea.value = ""
      }
    }

    createConversation(currentConversation)

    bubbleContainer.addEventListener("click", handleReplyClick)
    replyButton.addEventListener("click", handleSendClick)
    textarea.addEventListener("keydown", e => {
      replyButton.innerText = textarea.value ? textarea.value : "send"
      if (e.key === "Enter") {
        handleSendClick()
      }
    })

    /* Â§ÑÁêÜÊâãÊú∫Á´ØÔºåËß¶Â±èÈîÆÁõòË¢´Âî§Ëµ∑ÂêéÈÅÆÊå°ËæìÂÖ•Ê°ÜÁöÑÈóÆÈ¢ò... */
    textarea.addEventListener("focus", () => {
      document.body.style.height = "100vh"
      document.body.style.overflow = "hidden"
      if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        setTimeout(() => {
          window.scrollTo(0, document.body.scrollHeight)
        }, 0)
      }
      
    })

    const menuButton = document.querySelector("header>span")
    const menuButton2 = document.querySelector(".sidebar-item")
    const sidebar = document.querySelector(".sidebar-container")

    menuButton.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed")
    })

    menuButton2.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed")
    })





  </script>
</body>
</html>
